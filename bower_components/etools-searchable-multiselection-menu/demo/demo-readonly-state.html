<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../etools-searchable-multiselection-menu.html">

<dom-module id="demo-readonly-state">
  <template>
    <style>
      :host {
        --esmm-readonly-input-container-underline: {
          display: none;
        }
      }
    </style>

    <etools-searchable-multiselection-menu
        label="Searchable menu"
        options="[[realOptions]]"
        value="[[selectedValues]]" readonly></etools-searchable-multiselection-menu>

    <etools-searchable-multiselection-menu
        label="Multi searchable menu"
        options="[[realOptions]]"
        value="[[selectedValues]]"
        multi readonly></etools-searchable-multiselection-menu>

  </template>
  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'demo-readonly-state',

        properties: {

          realOptions: {
            type: Array,
            value: function() {
              var opt = [];
              for(var i = 1; i <= 10; i++) {
                opt.push({value: i, label: 'Option ' + i});
              }
              return opt;
            },
            notify: true
          },
          selectedValues: {
            type: Array
          }
        },

        ready: function() {
         this.set('selectedValues',  [{value: 2, label: 'Option 2'}, {value: 3, label: 'Option 3'}, {value: 4, label: 'Option 4'}]);
        },
      });

    })();
  </script>
</dom-module>
